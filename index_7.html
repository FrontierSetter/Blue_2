<script>

    for(var i = 1; i < data_1_1[0].length; ++i){

        yAxis_1_1a.push(data_1_1[1][i])

    var option_1_1 = {
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['建设工程“白玉兰”奖数量'],
            textStyle:{

        toolbox: {
            show: true,
            feature: {
                dataView: {show: true, readOnly: false},

        calculable: true,

                type: 'bar',

                yAxisIndex: 0

<script>
    var data_1_4 = alldata["2017年度上海市“质量标杆”获奖组织一览表"]

    function addRow_1_4_once(data1, data2,data3) {
    var oTable = document.getElementById("table_1_4");
    var tBodies = oTable.tBodies;
    var tbody = tBodies[0];
    var tr = tbody.insertRow(tbody.rows.length);
    var td_1 = tr.insertCell(0);
    td_1.innerHTML = "<div contenteditable='true'>" + data1 + "</div>";
    var td_2 = tr.insertCell(1);
    td_2.innerHTML = "<div contenteditable='true'>" + data2 + "</div>";
    var td_3 = tr.insertCell(1);
    td_3.innerHTML = "<div contenteditable='true'>" + data3 + "</div>";
}

function addRow_1_4(data) {
    for (var i = 1; i < data.length-2; ++i) {
        addRow_1_4_once(data[i][0], data[i][1],data[i][2])
    }
}
window.onload = addRow_1_4(data_1_4);

</script>
