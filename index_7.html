<!--配置页面 1-1 的Echart图-->
<script>
    var dom_1_1 = document.getElementById("container_1_1");
    var myChart_1_1 = echarts.init(dom_1_1);

    var data_1_1 = alldata["2008-2017年上海市名建设工程“白玉兰”奖获得情况"]
    
    var xAxis_1_1 = [] 
    var yAxis_1_1a = []
    
    for(var i = 1; i < data_1_1[0].length; ++i){
        xAxis_1_1.push(data_1_1[0][i])
        yAxis_1_1a.push(data_1_1[1][i])
    }


    var option_1_1 = {
        tooltip: {
            trigger: 'axis'
        },
        legend: {
            data: ['建设工程“白玉兰”奖数量'],
            textStyle:{
                color: '#F0F8FF'
            }
        },
        toolbox: {
            show: true,
            feature: {
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
        calculable: true,
        xAxis: [
            {
                type: 'category',
                data: xAxis_1_1
            }
        ],
        yAxis: [
            {
                type: 'value',
                name: '建设工程“白玉兰”奖数量',
                max: 250,
                min: 150,
                boundaryGap: [0.2, 0.2]
            }
        ],
        series: [
            {
                name: '建设工程“白玉兰”奖数量',
                type: 'bar',
                data: yAxis_1_1a,
                yAxisIndex: 0
            }
        ]
    };



    if (option_1_1 && typeof option_1_1 === 'object') {
        myChart_1_1.setOption(option_1_1);
        console.log(data_1_1)
    }

</script>
