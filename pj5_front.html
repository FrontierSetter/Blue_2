<script>
    var dom_1_1 = document.getElementById("container_1_1");
    var myChart_1_1 = echarts.init(dom_1_1, 'chalk');

    var data_1_1 = alldata["1-2013-2018年中国船舶产业优质制造评价"]

    var xAxis_1_1 = [] //年份
    var yAxis_1_1a = [] //质量效益
    var yAxis_1_1b = [] //质量形象

			fontSize: fontSize_all_title,
		},
		tooltip: {
            trigger: 'axis',
			axisPointer: {
                type: 'shadow'        
            }
		},
		toolbox: {
			show: true,
			itemSize: echart_toolbox_size,
			orient: 'vertical',
            left: 'right',
            top: 'center',
            feature: {
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}

            textStyle: {
                color: '#F0F8FF'
            }
        },
        xAxis: {
			type: 'category',
			name: '年份',
			data: xAxis_1_1,
			axisLine: {
                lineStyle: {
                    color: color_axis
                }
			},
			axisLabel: {
                fontSize: fontSize_axis_label
            }
		},
        yAxis: {
			type: 'value',
			name: '评分',
			axisLine: {
                lineStyle: {
                    color: color_axis
                }
			},
			axisLabel: {
				formatter: '{value}',
				fontSize: fontSize_axis_label
			}
		},
        series: [
            {
                name: '优质制造评价',
                type: 'bar',
                data: yAxis_1_1d,
            },
            {
                name: '质量效益',
                type: 'line',
                data: yAxis_1_1a,
            },
            {
                name: '质量形象',
                type: 'line',
                data: yAxis_1_1b,
            },
            {
                name: '发展潜力',
                type: 'line',
                data: yAxis_1_1c,
            },
        ],
    };
    if (option_1_1 && typeof option_1_1 === 'object') {
        myChart_1_1.setOption(option_1_1);
        console.log(data_1_1)
    }
</script>
