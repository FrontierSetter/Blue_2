<script>

			fontSize: fontSize_all_title,
		},
		tooltip: {
            trigger: 'axis',

                type: 'shadow'        
            }
		},
		toolbox: {
			show: true,
			itemSize: echart_toolbox_size,
			orient: 'vertical',
            left: 'right',
            top: 'center',
            feature: {
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},

            textStyle: {

			}

		xAxis: {
			type: 'category',

			axisLine: {
                lineStyle: {
                    color: color_axis
                }

			axisLabel: {
                fontSize: fontSize_axis_label
            }
		},
		yAxis: {
			type: 'value',
			name: '金额',
			axisLine: {
                lineStyle: {
                    color: color_axis
                }
			},
			axisLabel: {
				formatter: '{value} 亿美元',

			}

            {
                show: true,
                start: 0,
                end: 100

                type: 'inside',
                start: 0,
                end: 100
            },
        ],

			    data: yAxis_6_1a,
			    name: '当月出口额',

			    data: yAxis_6_1b,

			},

	};

		myChart_6_1.setOption(option_6_1);
		console.log(data_6_1)
	}
</script>
