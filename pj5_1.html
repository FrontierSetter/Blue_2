<script>

	var dom_1_1 = document.getElementById("container_1_1");
	var myChart_1_1 = echarts.init(dom_1_1, 'chalk');
	var app_1_1 = {};

	function view_1_1_1_change(){
		console.log("1_1_1 change")
		// Document.getElementById('view_2_1_1').innerHTML
		console.log(document.getElementById('view_1_1_1').value)
		document.getElementById('view_1_1_1').innerHTML = document.getElementById('view_1_1_1').value
	}

	var option_1_1_1 = {
		toolbox: {
			show: true,
			itemSize: echart_toolbox_size, 
            orient: 'vertical',
			feature: {
				dataView: {
					show: true, 
					readOnly: false,
					optionToContent: function(opt) {
						// console.log(opt)
						var axisData = opt['xAxis'][0]['data'];
						var series = opt['series'];
						console.log("start show")
						// console.log(axisData)
						// console.log(series)
						var table = '<textarea id="view_1_1_1" onchange="view_1_1_1_change()" style="width: 100%; height: 100%; font-family: monospace; font-size: 14px; line-height: 1.6rem; color: rgb(0, 0, 0); border-color: rgb(51, 51, 51); background-color: rgb(255, 255, 255);">\n';
						// table += option_9_1_1['series'][0]['name'];
						// table += '\n';
						table += "年份"
						for(var i = 0; i < option_1_1_1['legend']['data'].length; ++i){
							table += (','+option_1_1_1['legend']['data'][i]);
						}
						table += '\n';

						for (var i = 0, l = axisData.length; i < l; i++) {
							table += axisData[i];
							for(var j = 0; j < series.length; ++j){
								// if(series[j].data[i] == undefined){
								// 	table += (',null'+series[j].data[i]);

								// }
								table += (','+series[j].data[i]);
							}
							table += '\n';
						}
						table += '</textarea>'
						// table += '</tbody></table></div>';
						// console.log(table)
						return table;
						// return option_2_1_1['xAxis']['data']
					},
					contentToOption:function(HTMLDomElement, opt){
						console.log("start save 1_1")

						var plain_tex = HTMLDomElement.firstChild.innerHTML;
						var arr_tex = plain_tex.split('\n')

						var legend_1_1 = arr_tex[0].split(',').slice(1);
						var valid_num = legend_1_1.length;

						var X_1_1 = [];
						var Y_1_1 = [];

						while(Y_1_1.length < valid_num){
							Y_1_1.push([])
						}

						for(var i = 1; i < arr_tex.length; ++i){
							cur_pair = arr_tex[i].split(',');
							// if(cur_pair.length != valid_num){
							// 	// console.alert('wrong data')
							// 	continue
							// }
							// if(cur_pair[0] == '' || cur_pair[0] == undefined){
							// 	continue
							// }
							
							if(cur_pair.length < valid_num+1 || cur_pair[0].length == 0){
								continue;
							}

							X_1_1.push(cur_pair[0]);

							for(var j = 1,k = 0; j < cur_pair.length && k < Y_1_1.length; ++j, ++k){
								Y_1_1[k].push(cur_pair[j]);
							}
							// Y_9_1.push(cur_pair[1]);
						}

						option_1_1_1['legend']['data'] = legend_1_1;
						option_1_1_1['xAxis']['data'] = X_1_1;

						option_1_1_1['series'] = [];

						for(var i = 0; i < Y_1_1.length; ++i){
							option_1_1_1['series'].push({
								name: legend_1_1[i],
								type: "bar",
								stack: "抽查情况",
								data: Y_1_1[i],
							})
						}
						
						myChart_1_1.setOption(option_1_1_1);

						var Link = document.createElement('a');
						Link.download = "5_1_1.json";
						Link.style.display = 'none';
						// 字符内容转变成blob地址
						var blob = new Blob(['callback_5_1_1('+JSON.stringify(option_1_1_1)+')']);
						Link.href = URL.createObjectURL(blob);
						// 触发点击 	
						document.body.appendChild(Link);
						Link.click();
						// 然后移除
						document.body.removeChild(Link);
						return opt
					},
				},
				magicType: {show: true, type: ['line','bar','stack','tiled']},
				// restore: {show: true},
				saveAsImage: {show: true},
				// myTool2: {
				// 	show: true,
				// 	title: '切换到饼图',
				// 	icon: 'image://img/shuju-data.png',
				// 	onclick: function (){
				// 		myChart_1_1.setOption(option_1_1_2, true);
				// 		curIsPie_1_1 = true;
				// 	}
				// }
				
			}
		},
		tooltip: {
			trigger: 'axis',
			axisPointer: {            // 坐标轴指示器，坐标轴触发有效
				type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			}
		},
		legend: {
			data: ['中国', '韩国', '日本', '其他'],
			textStyle: { //图例文字的样式
				color: color_legend,
				fontSize: fontSize_all_legend
			},
		},
		grid: {
			left: '3%',
			right: '4%',
			bottom: '3%',
			containLabel: true
		},
		xAxis: {
			type: 'category',
			data: ['2013', '2014', '2015', '2016', '2017', '2018'],
			axisLabel:{
				textStyle: { //图例文字的样式
					color: color_axis,
					fontSize: fontSize_axis_label
				}
			}
		},
		yAxis: {
			type: 'value',
			axisLabel:{
				textStyle: { //图例文字的样式
					color: color_axis,
					fontSize: fontSize_axis_label
				},
				formatter: function(value){
					return (value*100).toFixed(0)+'%'
				}
			}
		},
		series: [
			{
				name: '中国',
				type: 'bar',
				stack: '抽查情况',
				data: [
					0.4030,
					0.3990,
					0.4080,
					0.3600,
					0.3910,
					0.4330,
				]
			},
			{
				name: '韩国',
				type: 'bar',
				stack: '抽查情况',
				data: [
					0.3100,
					0.2850,
					0.3050,
					0.3630,
					0.3240,
					0.2460,
				]
			},
			{
				name: '日本',
				type: 'bar',
				stack: '抽查情况',
				data: [
					0.2290,
					0.2490,
					0.2190,
					0.2190,
					0.2090,
					0.2510,
				]
			},
			{
				name: '其他',
				type: 'bar',
				stack: '抽查情况',
				data: [
					0.0580,
					0.0670,
					0.0680,
					0.0580,
					0.0760,
					0.0700,
				]
			}
		]
	};

	option_1_1_1['series'] = ori_data_1_1['series'];
	option_1_1_1['legend']['data'] = ori_data_1_1['legend']['data'];
	option_1_1_1['xAxis']['data'] = ori_data_1_1['xAxis']['data'];

	myChart_1_1.setOption(option_1_1_1, true);



</script>
