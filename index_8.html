<script>
	var dom_8_1 = document.getElementById("container_1_1");

    //     yAxis_8_1b.push(data_8_1[i][2])
	// }

	var xAxis_8_1 = ori_data_8_1['xAxis']['data'] //年份
	var yAxis_8_1a = ori_data_8_1['series'][0]['data'] //中毒起数
	var yAxis_8_1b = ori_data_8_1['series'][1]['data'] //中毒人数

	function view_8_1_change(){
		console.log("8_1 change")
		//console.log(document.getElementById('view_8_1').value)
		document.getElementById('view_8_1').innerHTML = document.getElementById('view_8_1').value
	}

	var option_8_1 = {
		textStyle: {
			fontSize: fontSize_all_title,
		},
		tooltip: {
            trigger: 'axis',
			axisPointer: {
                type: 'shadow'        
            }
        },
		toolbox: {
			show: true,
			itemSize: echart_toolbox_size,
			orient: 'vertical',
            left: 'right',
            top: 'center',
            feature: {
                dataView: {
					show: true, 
					readOnly: false,
					optionToContent: function(opt) {
						console.log(opt)
						var axisData = opt['xAxis'][0]['data']
						var series = opt['series']
						console.log("start show")
						console.log(axisData)
						console.log(series)
						var table = '<textarea id="view_8_1" onchange="view_8_1_change()" style="width: 100%; height: 100%; font-family: monospace; font-size: 14px; line-height: 1.6rem; color: rgb(0, 0, 0); border-color: rgb(51, 51, 51); background-color: rgb(255, 255, 255);">年份,中毒起数,中毒人数\n'
						for (var i = 0, l = axisData.length; i < l; i++) {
							table += axisData[i] + ',' + series[0].data[i] + ',' + series[1].data[i] + '\n'
						}
						table += '</textarea>'
						return table;
					},
					contentToOption: function(HTMLDomElement, opt) {
						console.log('start save')
						console.log(opt)
						console.log(HTMLDomElement.firstChild)
						var plain_tex = HTMLDomElement.firstChild.innerHTML
						var arr_tex = plain_tex.split('\n')
						console.log(arr_tex)
						xAxis_8_1 = []
						yAxis_8_1a = []
						yAxis_8_1b = []
						for(var i = 1; i < arr_tex.length; i++) {
							cur_pair = arr_tex[i].split(',')
							if(cur_pair.length != 3) {
								//console.alert('wrong data')
								continue
							}
							if(cur_pair[0] == ' ' || cur_pair[0] == undefined) {
								continue
							}
							xAxis_8_1.push(cur_pair[0])
							yAxis_8_1a.push(cur_pair[1])
							yAxis_8_1b.push(cur_pair[2])
						}

						console.log(yAxis_8_1a)
						console.log(yAxis_8_1b)
						option_8_1['series'][0]['data'] = yAxis_8_1a;
						option_8_1['series'][1]['data'] = yAxis_8_1b;
						option_8_1['xAxis']['data'] = xAxis_8_1;
						myChart_8_1.setOption(option_8_1);

						var Link = document.createElement('a')
						Link.download = "3_8_1.json"
						Link.style.display = 'none'
						//字符内容转变成blob地址
						var blob = new Blob(['callback_8_1('+JSON.stringify(option_8_1)+')'])
						Link.href = URL.createObjectURL(blob)
						//触发点击
						document.body.appendChild(Link)
						Link.click()
						//然后移除
						document.body.removeChild(Link)
						return opt
					}
				},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
		calculable: true,

			data: ['中毒起数', '中毒人数'],
			textStyle: {
				color: color_legend,
				fontSize: fontSize_all_legend,
			}

			type: 'category',
			name: '年份',
			data: xAxis_8_1,
			axisLine: {
                lineStyle: {
                    color: color_axis
                }
			},
			axisLabel: {
                fontSize: fontSize_axis_label
            }
		},

                name: '中毒起数',
                data: yAxis_8_1a,
                min: 0,
                max: 50,
                position: 'left',
                axisLine: {
                    lineStyle: {
                        color: color_axis,
                    }
                },
                axisLabel: {
                    formatter: '{value} 起',
					fontSize: fontSize_axis_label
                }
            },
            {
                type: 'value',
                name: '中毒人数',
                data: yAxis_8_1b,
                min: 0,
                max: 1000,
                position: 'right',
                axisLine: {
                    lineStyle: {
                        color: color_axis,
                    }
                },
                axisLabel: {
                    formatter: '{value} 人',
                    fontSize: fontSize_axis_label
                }
            }
        ],
		series: [
            {
			    name: '中毒起数',
			    type: 'bar',
                yAxisIndex: 0,
				data: yAxis_8_1a,
				// markPoint: {
                //     data: [
                //         {type: 'max', name: '最大值'},
                //         {type: 'min', name: '最小值'}
                //     ]  
                // },

				data: yAxis_8_1b,
				// markPoint: {
                //     data: [
                //         {type: 'max', name: '最大值'},
                //         {type: 'min', name: '最小值'}
                //     ]  
                // },

        ]
	};
	option_8_1['series'][0]['data'] = yAxis_8_1a;
	option_8_1['series'][1]['data'] = yAxis_8_1b;
	option_8_1['xAxis']['data'] = xAxis_8_1;
	if (option_8_1 && typeof option_8_1 === 'object') {
		myChart_8_1.setOption(option_8_1);
		console.log(ori_data_8_1)
	}
</script>
