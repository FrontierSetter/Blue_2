<!--配置页面 6-1 的Echart图-->
<script>
	var dom_6_1 = document.getElementById("container_1_1");
	var myChart_6_1 = echarts.init(dom_6_1);
    var data_6_1 = alldata["2008-2017年上海市食物中毒事件发生情况"]
    var xAxis_6_1 = []
	var yAxis_6_1a = []
    var yAxis_6_1b = []
    for(var i = 1; i < data_6_1.length; ++i) {
		xAxis_6_1.push(data_6_1[i][0])
		yAxis_6_1a.push(data_6_1[i][1])
        yAxis_6_1b.push(data_6_1[i][2])
	}
	var option_6_1 = {
		tooltip: {
            trigger: 'axis',
			axisPointer: {
                type: 'shadow'        
            }
        },
		toolbox: {
            show: true,
            feature: {
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
        },
		calculable: true,
        legend: {
			data: [
				{
					name: '中毒起数',
                    textStyle: { color:"#5793f3" }
				},
				{
					name: '中毒人数',
                    textStyle: { color:"#5793f3" }
				},
			],
		},
		xAxis: {
			type: 'category',
			name: '年份',
		    data: xAxis_6_1,
		},
		yAxis: [
            {
                type: 'value',
                name: '中毒起数',
                data: yAxis_6_1a,
                min: 0,
                max: 50,
                position: 'left',
                axisLine: {
                    lineStyle: {
                        color: '#5793f3'
                    }
                },
                axisLabel: {
                    formatter: '{value} 起'
                }
            },
            {
                type: 'value',
                name: '中毒人数',
                data: yAxis_6_1b,
                min: 0,
                max: 1000,
                position: 'right',
                axisLine: {
                    lineStyle: {
                        color: '#d14a61'
                    }
                },
                axisLabel: {
                    formatter: '{value} 人'
                }
            }
        ],
		series: [
            {
			    name: '中毒起数',
			    type: 'bar',
                yAxisIndex: 0,
			    data: yAxis_6_1a,
                color: '#5793f3'
		    },
            {
			    name: '中毒人数',
			    type: 'bar',
                yAxisIndex: 1,
			    data: yAxis_6_1b,
                color: '#d14a61'
		    },
        ]
	};
	if (option_6_1 && typeof option_6_1 === 'object') {
		myChart_6_1.setOption(option_6_1);
		console.log(data_6_1)
	}
</script>
