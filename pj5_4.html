<script>

	var dom_4_1 = document.getElementById("container_4_1");
	var myChart_4_1 = echarts.init(dom_4_1, 'chalk');
	var app_4_1 = {};

	function view_4_1_change(){
		console.log("4_1 change")
		//console.log(document.getElementById('view_4_1').value)
		document.getElementById('view_4_1').innerHTML = document.getElementById('view_4_1').value
	}

	var option_4_1_1 = {
		tooltip: {
			trigger: 'axis',
			axisPointer: {            // 坐标轴指示器，坐标轴触发有效
				type: 'shadow'        // 默认为直线，可选为：'line' | 'shadow'
			}
		},
		toolbox: {
			show: true,
			itemSize: echart_toolbox_size, 
            orient: 'vertical',
			feature: {
				dataView: {
                    show: true, 
                    readOnly: false,
                    optionToContent: function(opt) {
						console.log(opt)
						var axisData = opt['xAxis'][0]['data']
						var series = opt['series']
						console.log("start show")
						console.log(axisData)
						console.log(series)
						var table = '<textarea id="view_4_1" onchange="view_4_1_change()" style="width: 100%; height: 100%; font-family: monospace; font-size: 14px; line-height: 1.6rem; color: rgb(0, 0, 0); border-color: rgb(51, 51, 51); background-color: rgb(255, 255, 255);">年份,市场规模（亿元）,同比增长率\n'
						for (var i = 0, l = axisData.length; i < l; i++) {
							table += axisData[i] + ',' + series[0].data[i] + ',' + series[1].data[i]  + '\n'
						}
						table += '</textarea>'
						return table;
					},
					contentToOption: function(HTMLDomElement, opt) {
						console.log('start save')
						console.log(opt)
						console.log(HTMLDomElement.firstChild)
						var plain_tex = HTMLDomElement.firstChild.innerHTML
						var arr_tex = plain_tex.split('\n')
						console.log(arr_tex)
						xAxis_1_1 = []
						yAxis_1_1a = []
                        yAxis_1_1b = []
						for(var i = 1; i < arr_tex.length; i++) {
							cur_pair = arr_tex[i].split(',')
							if(cur_pair.length != 3) {
								//console.alert('wrong data')
								continue
							}
							if(cur_pair[0] == ' ' || cur_pair[0] == undefined) {
								continue
							}
							xAxis_1_1.push(cur_pair[0])
							yAxis_1_1a.push(cur_pair[1])
                            yAxis_1_1b.push(cur_pair[2])
						}
						console.log(xAxis_1_1)
						console.log(yAxis_1_1a)
                        console.log(yAxis_1_1b)
						option_4_1_1['series'][0]['data'] = yAxis_1_1a;
                        option_4_1_1['series'][1]['data'] = yAxis_1_1b;
						option_4_1_1['xAxis']['data'] = xAxis_1_1;
						myChart_4_1.setOption(option_4_1_1);

						var Link = document.createElement('a')
						Link.download = "5_4_1.json"
						Link.style.display = 'none'
						//字符内容转变成blob地址
						var blob = new Blob(['callback_5_4_1('+JSON.stringify(option_4_1_1)+')'])
						Link.href = URL.createObjectURL(blob)
						//触发点击
						document.body.appendChild(Link)
						Link.click()
						//然后移除
						document.body.removeChild(Link)
						return opt
                    },
                },
				// magicType: {show: true, type: ['line', 'bar']},
				// restore: {show: true},
				saveAsImage: {show: true}
			}
		},
		legend: {
			data: ['中国', '韩国', '日本', '其他'],
			textStyle: { //图例文字的样式
				color: color_legend,
				fontSize: fontSize_all_legend
			},
		},
		xAxis: {
			type: 'category',
			data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun'],
			axisLabel:{
				textStyle: { //图例文字的样式
					color: color_axis,
					fontSize: fontSize_axis_label
				},
			}
		},
		yAxis: [
            {
                type: 'value',
                // name: '亿美元',
                axisLabel: {
                    fontSize: fontSize_axis_label
                }
            },
            {
                type: 'value',
				name:'%',
                axisLabel: {
                    fontSize: fontSize_axis_label
                }
            }
        ],
		series: [
            {
                name: '立案案件数',
                type: 'bar',
                data: [1,2,3],
                yAxisIndex: 0
            },
            {
                name: '罚没款/万',
                type: 'line',
                data: [],
                yAxisIndex: 1,
            }
        ]
	};

	
	var X_4_1 = ori_data_4_1['xAxis']['data'];
	var Y_4_1 = ori_data_4_1['series'];

	option_4_1_1['legend']['data'] = ori_data_4_1['legend']['data'];
	option_4_1_1['xAxis']['data'] = X_4_1;

	for(var i = 0; i < Y_4_1.length; ++i){
		option_4_1_1['series'][i]['data'] = Y_4_1[i]['data'];
		option_4_1_1['series'][i]['name'] = Y_4_1[i]['name'];
	}

	myChart_4_1.setOption(option_4_1_1);



</script>
