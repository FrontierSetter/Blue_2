<script>
	var dom_5_1 = document.getElementById("container_1_1");
	var myChart_5_1 = echarts.init(dom_5_1, 'chalk');
	/*
    var data_5_1 = alldata["2008年-2017年上海市服务名牌数量变化图"]

	var yAxis_5_1 = []

	}
	*/
	var xAxis_5_1 = ori_data_5_1['xAxis']['data'] //年份
	var yAxis_5_1 = ori_data_5_1['series'][0]['data'] //数量
	function view_5_1_change(){
		console.log("5_1 change")
		//console.log(document.getElementById('view_5_1').value)
		document.getElementById('view_5_1').innerHTML = document.getElementById('view_5_1').value
	}
	var option_5_1 = {
		textStyle: {
			fontSize: fontSize_all_title,
		},
		tooltip: {
            trigger: 'axis',
			axisPointer: {
                type: 'shadow'        
            }
		},
		toolbox: {
			show: true,
			itemSize: echart_toolbox_size,
			orient: 'vertical',
            left: 'right',
            top: 'center',
            feature: {
                dataView: {
					show: true, 
					readOnly: false,
					optionToContent: function(opt) {
						console.log(opt)
						var axisData = opt['xAxis'][0]['data']
						var series = opt['series']
						console.log("start show")
						console.log(axisData)
						console.log(series)
						var table = '<textarea id="view_5_1" onchange="view_5_1_change()" style="width: 100%; height: 100%; font-family: monospace; font-size: 14px; line-height: 1.6rem; color: rgb(0, 0, 0); border-color: rgb(51, 51, 51); background-color: rgb(255, 255, 255);">年份,数量\n'
						for (var i = 0, l = axisData.length; i < l; i++) {
							table += axisData[i] + ',' + series[0].data[i] + '\n'
						}
						table += '</textarea>'
						return table;
					},
					contentToOption: function(HTMLDomElement, opt) {
						console.log('start save')
						console.log(opt)
						console.log(HTMLDomElement.firstChild)
						var plain_tex = HTMLDomElement.firstChild.innerHTML
						var arr_tex = plain_tex.split('\n')
						console.log(arr_tex)
						xAxis_5_1 = []
						yAxis_5_1 = []
						for(var i = 1; i < arr_tex.length; i++) {
							cur_pair = arr_tex[i].split(',')
							if(cur_pair.length != 2) {
								//console.alert('wrong data')
								continue
							}
							if(cur_pair[0] == ' ' || cur_pair[0] == undefined) {
								continue
							}
							xAxis_5_1.push(cur_pair[0])
							yAxis_5_1.push(cur_pair[1])
						}
						console.log(xAxis_5_1)
						console.log(yAxis_5_1)
						option_5_1['series'][0]['data'] = yAxis_5_1;
						option_5_1['xAxis']['data'] = xAxis_5_1;
						myChart_5_1.setOption(option_5_1);

						var Link = document.createElement('a')
						Link.download = "3_5_1.json"
						Link.style.display = 'none'
						//字符内容转变成blob地址
						var blob = new Blob(['callback_5_1('+JSON.stringify(option_5_1)+')'])
						Link.href = URL.createObjectURL(blob)
						//触发点击
						document.body.appendChild(Link)
						Link.click()
						//然后移除
						document.body.removeChild(Link)
						return opt
					}
				},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
		},	
		calculable: true,
		legend: {
			data: ["服务名牌"],
            textStyle: {
				color: color_legend,
				fontSize: fontSize_all_legend,
			}
        },
		xAxis: {
			type: 'category',
			name: '年份',
			data: xAxis_5_1,
			axisLine: {
                lineStyle: {
                    color: color_axis
                }
			},
			axisLabel: {
                fontSize: fontSize_axis_label
            }
		},
		yAxis: {
			type: 'value',
			name: '数目',
			axisLine: {
                lineStyle: {
                    color: color_axis
                }
			},
			axisLabel: {
				formatter: '{value} 个',
				fontSize: fontSize_axis_label
			}
		},
		series: [{
			data: yAxis_5_1,
			name: '服务名牌',
			type: 'bar',
		}]
	};
	option_5_1['series'][0]['data'] = yAxis_5_1
	option_5_1['xAxis']['data'] = xAxis_5_1
	if (option_5_1 && typeof option_5_1 === 'object') {
		myChart_5_1.setOption(option_5_1)
		console.log(ori_data_5_1)
	}
</script>
