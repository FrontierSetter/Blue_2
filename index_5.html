<script>
    var alldata = {};

    function demo(res){
        alldata = res;
    }
</script>
<script src="data/data2.json?callback=demo"></script>

<!--全局页面字体配置、颜色配置 -->
<script>
    var fontSize_all_legend = 18;
	var fontSize_axis_label = 14;
	var echart_toolbox_size = 16;
	//0-白色-axisLine-lineStyle-color
	//1-淡灰蓝-legend-textStyle-color
	//2-绿色
	//3-黄色
	//4-红色
	//5-蓝色-饼状图label-color
	var colors = ['#ffffff', '#F0F8FF', '#7bd9a5', '#fcce10', '#d14a61', '#5793f3'];
</script>

<!--配置页面 5-1 的Echart图-->
<script>
	var dom_5_1 = document.getElementById("container_1_1");
	var myChart_5_1 = echarts.init(dom_5_1, 'chalk');
    var data_5_1 = alldata["2008年-2017年上海市服务名牌数量变化图"]
    var xAxis_5_1 = []
	var yAxis_5_1 = []
    for(var i = 1; i < data_5_1.length; ++i) {
		xAxis_5_1.push(data_5_1[i][0])
		yAxis_5_1.push(data_5_1[i][1])
	}
	var option_5_1 = {
		textStyle: {
			fontSize: fontSize_all_legend,
		},
		tooltip: {
            trigger: 'axis',
			axisPointer: {
                type: 'shadow'        
            }
		},
		toolbox: {
			show: true,
			itemSize: echart_toolbox_size,
			orient: 'vertical',
            left: 'right',
            top: 'center',
            feature: {
                dataView: {show: true, readOnly: false},
                magicType: {show: true, type: ['line', 'bar']},
                restore: {show: true},
                saveAsImage: {show: true}
            }
		},	
		calculable: true,
		legend: {
            data: ["服务名牌"],
            textStyle: {
                color: colors[1]
            }
        },
		xAxis: {
			type: 'category',
			name: '年份',
			data: xAxis_5_1,
			axisLine: {
                lineStyle: {
                    color: colors[0]
                }
			},
			axisLabel: {
                fontSize: fontSize_axis_label
            }
		},
		yAxis: {
			type: 'value',
			name: '数目',
			axisLine: {
                lineStyle: {
                    color: colors[0]
                }
			},
			axisLabel: {
				formatter: '{value} 个',
				fontSize: fontSize_axis_label
			}
		},
		series: [{
			data: yAxis_5_1,
			name: '服务名牌',
			type: 'bar',
			markPoint: {
                data: [
                    {type: 'max', name: '最大值'},
                    {type: 'min', name: '最小值'}
                ]  
            },
			//color: colors[4],
		}]
	};
	if (option_5_1 && typeof option_5_1 === 'object') {
		myChart_5_1.setOption(option_5_1);
		console.log(data_5_1)
	}
</script>
