<script>
	var currentFrame = 'pj3_front.html';
	var lastFrame = 'pj3_front.html';

	function changeIframe(desSrc){
		lastFrame = currentFrame;
		currentFrame = desSrc;

		document.getElementById("myframe").src=desSrc;
	}

	function changeWeblink(desSrc){
		window.location.href="./total_frame.html?noticeId="+desSrc;
	}

	function changeSrc(desSrc){
		changeIframe(desSrc)
	}

	function refreshIframe(){
		// document.getElementById("myframe").src=currentFrame;
		$('#myframe').attr('src', $('#myframe').attr('src'));
	}

	function initIframe(){
		document.getElementById("myframe").src=currentFrame;
	}

	initIframe();

</script>
